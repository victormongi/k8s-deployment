apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-elysia-victor
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/victormongi/k8s-deployment
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-elysia-victor
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
